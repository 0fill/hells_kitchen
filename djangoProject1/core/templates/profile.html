{% extends "master.html" %}

{% block main %}
    <h1>Profile PAGE</h1>
    <h2>{{ user.username }}</h2>
    <h3>Created Recipes</h3>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.name }}</a>
            </li>
        {% empty %}
            <li>No recipes created yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
