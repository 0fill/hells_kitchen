{% load static %}
<link href="{% static 'CSS/header_styles.css' %}" rel="stylesheet">
<header style="background: peachpuff">
    <a href="{% url 'home' %}" class="img_class">
        <img src="{% static 'files/logo_pict.jfif' %}" alt="logo" height="100px" width="100px">
    </a>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contacts' %}">Contacts</a>
        <a href="{% url 'recipe_menu' %}">Recipes</a>

        {% if user.is_authenticated %}
            <a href="{% url 'recipe_create' %}" class="">Add new recipe</a>
        {% endif %}
    </div>
    <div class="registr_login_allign">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="login_button">{{ user.username }}</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <gg class="registr_login_allign">
                    <button type="submit" class="login_button">Logout</button>
                </gg>
                {#it works now#}
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="login_button">Login</a>
            <a href="{% url 'registration' %} " class="registr_button">Register</a>
        {% endif %}
    </div>
</header>
