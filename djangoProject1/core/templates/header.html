{% load static %}
<link href="{% static 'CSS/header_styles.css' %}" rel="stylesheet">
<header style="background: peachpuff">
    <p>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contacts' %}">Contacts</a>
        <a href="{% url 'recipe_menu' %}">Recipes</a>
        {% if user.is_authenticated %}
            <a href="{% url 'recipe_create' %}" class="">add new recipe</a>
            {#            <a href="{% url 'search' %}">Search contacts</a>#}
        {% endif %}
    </p>

    <p class="registr_login_allign">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="login_button">Profile</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <p class="registr_login_allign"> <button type="submit" class="login_button">Logout</button></p>     {#it works now#}
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="login_button">Login</a>
            <a href="{% url 'registration' %} " class="registr_button">Register</a>
        {% endif %}
    <hr>
</header>
